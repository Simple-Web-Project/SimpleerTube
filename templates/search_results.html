<!doctype html>
<html>
    <body>
        <p>{{ amount }} results</p>
        <table>
        {% for result in results %}
        <tr>
            <td>
                <a href="/{{ domain}}/watch/{{ result.uuid }}">
                    <img src="https://{{ domain }}/{{ result.thumbnailPath }}" height="150"/>
                </a>
            </td>
            <td>
                <a href="/{{ domain }}/watch/{{ result.uuid }}">{{ result.name }}</a>
                <br>
                {{ result.views }} Views
                <br>
                <b>{{ result.channel.displayName }}</b>
            </td>
        </tr>
        {% endfor %}
        </table>
    </body>
</html>
